<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css?v=2">
        
        <title>Modelo Instagram</title>
    </head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
                <img src="images/celular2.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <p class="name">Instagram</p>
                <img class="photoUser" src="./images/photoUser.jpg" alt="Foto">
                <a href="#" class="btn-border">continuar como [NOME]</a>
                <a href="#" class="btn-noborder">remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é [NOME]</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app-title">Baixe o APP</p>
                <div class="download">
                    <a href="#" class="download-app"></a>
                    <a href="#" class="download-app"></a>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
